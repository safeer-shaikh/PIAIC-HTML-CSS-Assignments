<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <div style="background-color: #5B9BD4; max-width: 1200px; margin: auto; border: 2px solid #135c9c; border-radius: 20px; display: flex;">
                <figure>
                    <img src="./images/logo.PNG" alt="logo" width="150px" height="70px"/>
                </figure>
                <ul style="list-style-type: none; display: flex; justify-content: flex-end; font-size: 25px; margin-top: 50px;">
                    <li style="padding: 0px 20px;"><a href="./index.html" style="text-decoration: none;color: #000; font-family: calibri;">Home</a></li>
                    <li style="padding: 0px 20px;"><a href="./about.html" style="text-decoration: none;color: #000; font-family: calibri;">About</a></li>
                    <li style="padding: 0px 20px;"><a href="./portfolio.html" style="text-decoration: none;color: #000; font-family: calibri;">Portfolio</a></li>
                    <li style="padding: 0px 20px;"><a href="#" style="text-decoration: none;color: #000; font-family: calibri;">contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section style="max-width: 1200px; margin: 20px auto;">
        <form action="" method="get">
            <fieldset>
                <legend>Your Details:</legend>
                <label>Name:
                    <input type="text" name="name" size="30" maxlength="100">
                </label>
                <br />
                <br />
                <label>Email:
                    <input type="email" name="email" size="30" maxlength="100">
                </label>
                <br />
            </fieldset>
                <br />
            <fieldset>
                <legend>Your Review:</legend>
                <p>
                <label for="hear-about">How did you hear about us?</label>
                <select name="referrer" id="hear-about">
                    <option value="google">Google</option>
                    <option value="friend">Friend</option>
                    <option value="advert">Advert</option>
                    <option value="other">Other</option>
                </select>
                </p>
                <p>Would you visit again?
                <br />
                    <label>
                        <input type="radio" name="rating" value="yes" />
                        Yes
                </label>
                    <label>
                        <input type="radio" name="rating" value="no" />
                        No
                    </label>
                    <label>
                        <input type="radio" name="rating" value="maybe" />
                        Maybe
                    </label>
                </p>
                <p>
                    <label for="comments">Comments:</label>
                <br />
                <textarea rows="4" cols="40" id="comments">
                </textarea>
                </p>
                <label>
                    <input type="checkbox" name="subscribe" checked="checked" />
                    Sign me up for email updates
                </label>
                <br />
                <input type="submit" value="Submit review" />
            </fieldset>
         </form>
    </section>
    <section style="max-width: 1200px; margin: auto;">

    </section>
    <footer style="width: 1200px; margin: auto; height: 50px;">
        <div style="background-color: #5B9BD4; border: 2px solid #135c9c; border-radius: 10px; text-align: center;">
            <p style="font-size: 18px; font-family: calibri;">Copyright &copy; 2020. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
